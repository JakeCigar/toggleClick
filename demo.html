<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Toggle is dead. Long live toggleClick!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="toggleClick.js"></script>
    <script>
    $(function() {
        $('.mydiv').toggleClick(function() {
            console.log("1")
        }, function() {
            console.log("2")
        }, function() {
            console.log("3")
        });
        $('.mydiv').toggleClick(function() {
            console.log("apple")
        }, function() {
            console.log("orange")
        })
    })
    </script>
</head>
<body>
    <div class="mydiv">click me</div>
</body>
</html>
