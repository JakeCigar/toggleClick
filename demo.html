<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="toggleClick.js"></script>

	$(function() {
		$('#mydiv').toggleClick(function() {
			alert("odd")
		}, function() {
			alert("even")
		})
	})
	</script>
	<style>

	</style>
</head>
<body>
	<div id="mydiv">click me</div>
</body>
</html>
